<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #00c6ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        button {
            padding: 12px;
            background-color: #0072ff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        .footer {
            text-align: center;
            color: #00c6ff;
            margin-top: 20px;
        }
        .home-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .home-button a {
            padding: 12px;
            background-color: #0072ff;
            border: none;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-button a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="footer">
            <p>mailid:saiprasanna.pachava999@gmail.com Moblie No: 8919600553, 7671801100</p>
        </div>

        <div class="home-button">
            <a href="index.html">HOME</a>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyA3jpTOjmjhfPQgFAAW8xUnCV8DMUIw6hS1juaMesDi0BXdzENJaxWidffD3kpmj0/exec';
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form) 
            })
            .then(response => alert('Success! Your message was sent.'))
            .catch(error => console.error('Error!', error.message));
        });
    </script>

</body>
</html>
